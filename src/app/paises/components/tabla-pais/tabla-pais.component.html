<table  *ngIf="paises.length>0" class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises;index as i">
            <td>{{1+i}}</td>
            <td>
                
                <img [src]="pais.flag" alt="" class="small-flag">

            </td>
            <td>{{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais',pais.alpha2Code]" routerLinkActive="router-link-active">{{pais.name}}</a>
            </td>


        </tr>

    </tbody>
</table>
